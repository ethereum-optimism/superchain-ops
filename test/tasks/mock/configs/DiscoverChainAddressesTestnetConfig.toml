# This is a test config file that is used to attempt to discover all the chain addresses for Op Sepolia by the AddressRegistry.
# When it can't find an address by discovery, it will use the address provided by the superchain-registry dependency.

l2chains = [{name = "Op Sepolia Testnet", chainId = 11155420}, {name = "Metal Sepolia Testnet", chainId = 1740}]
templateName = "GasConfigTemplate"

[gasConfigs]
gasLimits = [{chainId = 11155420, gasLimit = 100000000}, {chainId = 1740, gasLimit = 100000000}]
